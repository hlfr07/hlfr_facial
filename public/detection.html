<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .preview-section {
            text-align: center;
        }

        .preview-title {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .preview-image {
            width: 100%;
            max-height: 350px;
            border-radius: 10px;
            display: none;
            object-fit: contain;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .preview-image.show {
            display: block;
        }

        .no-preview {
            color: #999;
            font-size: 14px;
            padding: 60px 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .results-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .results-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .result-image {
            width: 100%;
            border-radius: 10px;
            display: none;
            object-fit: contain;
            max-height: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-image.show {
            display: block;
        }

        .detections-list {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .detections-list.show {
            display: block;
        }

        .detection-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
            font-size: 14px;
        }

        .detection-label {
            font-weight: 600;
            color: #333;
        }

        .detection-confidence {
            color: #666;
            font-size: 12px;
            margin-top: 3px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            display: none;
            margin-top: 15px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            display: none;
            margin-top: 15px;
        }

        .success-message.show {
            display: block;
        }

        .detection-count {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ YOLOv8 Object Detection</h1>
            <p>Sube una imagen para detectar objetos autom√°ticamente</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Arrastra una imagen aqu√≠</div>
                    <div class="upload-subtext">o haz click para seleccionar</div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">

                <div class="preview-section">
                    <div class="preview-title">Imagen Original</div>
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <div class="no-preview">No hay imagen cargada</div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="detectBtn" onclick="detectObjects()" disabled>
                        üöÄ Detectar
                    </button>
                    <button class="btn btn-secondary" onclick="clearImage()">üîÑ Limpiar</button>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </div>

            <div class="results-section">
                <div class="results-title">Resultados</div>

                <img id="resultImage" class="result-image" alt="Result">

                <div id="loadingSection" class="loading">
                    <div class="spinner"></div>
                    <div>Procesando imagen...</div>
                </div>

                <div id="detectionsList" class="detections-list"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const detectBtn = document.getElementById('detectBtn');

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Por favor, selecciona una imagen v√°lida');
                return;
            }

            selectedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.classList.add('show');
                detectBtn.disabled = false;
            };
            reader.readAsDataURL(file);

            clearMessages();
        }

        async function detectObjects() {
            if (!selectedFile) {
                showError('Por favor, selecciona una imagen primero');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);

            detectBtn.disabled = true;
            showLoading(true);
            clearMessages();

            try {
                const response = await fetch('/api/detection/detect', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error processing image');
                }

                showResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
                detectBtn.disabled = false;
            }
        }

        function showResults(data) {
            const resultImage = document.getElementById('resultImage');
            const detectionsList = document.getElementById('detectionsList');

            // Mostrar imagen con boxes
            resultImage.src = `data:image/png;base64,${data.imageBase64}`;
            resultImage.classList.add('show');

            // Mostrar lista de detecciones
            detectionsList.innerHTML = '';
            data.boxes.forEach((box) => {
                const item = document.createElement('div');
                item.className = 'detection-item';
                item.innerHTML = `
                    <div class="detection-label">${box.label}</div>
                    <div class="detection-confidence">Confianza: ${box.confidence}%</div>
                `;
                detectionsList.appendChild(item);
            });

            if (data.boxes.length > 0) {
                detectionsList.classList.add('show');
                showSuccess(`‚úÖ Se detectaron ${data.boxes.length} objeto${data.boxes.length > 1 ? 's' : ''}`);
            } else {
                showSuccess('‚úÖ Imagen procesada, pero no se detectaron objetos');
            }
        }

        function clearImage() {
            selectedFile = null;
            fileInput.value = '';
            previewImage.classList.remove('show');
            document.getElementById('resultImage').classList.remove('show');
            document.getElementById('detectionsList').classList.remove('show');
            detectBtn.disabled = true;
            clearMessages();
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingSection');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = '‚ùå ' + message;
            errorEl.classList.add('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function clearMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
    </script>
</body>
</html>
